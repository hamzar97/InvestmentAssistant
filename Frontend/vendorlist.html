	<script type="text/javascript">
            const queryString = window.location.search;
console.log(queryString);
const urlParams = new URLSearchParams(queryString);
const productId = urlParams.get('productId');
var settings = {
  "url": "http://localhost:8085/Products/getVendors/"+productId,
  "method": "GET",
  "timeout": 0,
};

$.ajax(settings).done(function (response) {
                 $.each(response, function (index, item) {
                    $("#vendorList").append("<a href='vendordetail.html?productId="+productId+"&vendorId="+item.vendorId+"' class='list-group-item list-group-item-action' aria-current='true'>"+
                  "<div class='d-flex w-100 justify-content-between'>"+
                    "<h5 class='mb-1'>"+item.vendorName+"</h5>"+
                    "<small>Best Match</small>"+
                  "</div>"+
                  "<p class='mb-1'>"+item.vendorAddress+"</p>"+
                  "<small>Min Order:"+item.minOrder+" | Per Unit Price:"+item.perUnitPrice+"</small>"+
                "</a>");
                });
});


  	</script>
