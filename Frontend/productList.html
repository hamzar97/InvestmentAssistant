	<script type="text/javascript">
        const queryString = window.location.search;
console.log(queryString);
const urlParams = new URLSearchParams(queryString);
const budget = urlParams.get('budget');
const category = urlParams.get('category');
var settings = {
  "url": "http://localhost:8085/Products/getProducts",
  "method": "POST",
  "timeout": 0,
  "headers": {
    "Content-Type": "application/json"
  },
  "data": JSON.stringify({"userId":123,"categoryId":category,"budget":budget}),
};

$.ajax(settings).done(function (response) {
                $.each(response, function (index, item) {
                    $("#productGrid").append("<div class='col-6'><div class='card'><a href='vendorlist.html?productId="+item.productId+"'>"+
                    	"<img src='assets/img/Products/"+item.productId+".jpg' style='width:100%;height:100px;object-fit: cover;'>"+
                      "<div class='card-body profile-card pt-4 d-flex flex-column align-items-center'>"+
                    	"<h6 class='text-center' style='font-weight:700;height:39px;'>"+item.productName+"</h6>"+
                      "<h6 style='font-size:12px;'>Smart Phone</h6>"+
                      "<div class='social-links mt-2'>"+
                    	"<p>Sales:"+item.productSales+"</p>"+
                      "</div>"+
                    	"</div>"+
                      "</div>"+
                    	"</a></div></div>");
                });

            
});

  	</script>
